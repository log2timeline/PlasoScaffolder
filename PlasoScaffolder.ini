[project]
name: PlasoScaffolder
name_description: a scaffolder project for plaso, easing parser and plugin creation. 
maintainer: Log2Timeline maintainers <log2timeline-maintainers@googlegroups.com>
homepage_url: https://github.com/log2timeline/PlasoScaffolder
description_short: Plugin and parser scaffolder for plaso.
description_long: The plaso (log2timeline) scaffolder is a tool written to make
    writing a new plugin or parser in plaso easier by asking the developer few
    questions and automatically create all the boilerplate code necessary to
    start the process.
python3_only: true
