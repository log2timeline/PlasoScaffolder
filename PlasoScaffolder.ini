[project]
name: L2tScaffolder
name_description: a scaffolder project for log2timeline projects, easing parser and plugin creation.
maintainer: Log2Timeline maintainers <log2timeline-maintainers@googlegroups.com>
homepage_url: https://github.com/log2timeline/PlasoScaffolder
description_short: Scaffolder for plaso and other l2t related projects.
description_long: The log2timeline scaffolder is a tool written to make
    writing a new plugin or parser in plaso or other log2timeline (and friends)
    projects easier by asking the developer few questions and automatically
    create all the boilerplate code necessary to start the process.
python3_only: true
